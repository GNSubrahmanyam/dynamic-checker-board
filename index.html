<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checker Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./checker-board.css" />
</head>
<body>
    
    <div class="container">
        <h1 class="checker-board-heading">Checker Board</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline" id="checkerBoardForm">
                        <div class="form-group">
                            <label for="columns">Columns</label>
                            <input type="text" class="form-control checker-board-form" id="columns" placeholder="Columns" required>
                        </div>
                        <div class="form-group">
                            <label for="rows">Rows</label>
                            <input type="text" class="form-control checker-board-form" id="rows" placeholder="Rows" required>
                        </div>
                        <div class="form-group">
                            <label for="width">Width</label>
                            <input type="text" class="form-control checker-board-form" id="width" placeholder="Enter Width in px" required>
                        </div>
                </form>
                <button type="submit" class="btn btn-default checker-board-button" id="button" onclick="return checkerBoardBuilder();">Draw</button>                
            </div>
        </div>            
    </div>

    <div class="container">
        <div class="panel panel-default checker-board" id="checkerBoard">
            <div class="checker-board-wrapper" id="checkerBoardWrapper">
            </div>
        </div>
    </div>

    <div class="text-center">
        <p>Made by <a href="https://www.linkedin.com/in/gnsubrahmanyam/" target="_blank">G Naga Subrahmanyam</a></p>
    </div> 

    <script src="./checker-board.js"></script>    
</body>
</html>
